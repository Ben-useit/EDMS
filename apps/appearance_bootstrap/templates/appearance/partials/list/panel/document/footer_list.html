{% load navigation_tags %}

<div class="panel-footer" style="padding: 0 15px 5px 15px; background-color:#fff;">
    <div class="form-group">
        <div class="checkbox" style="text-align:center; margin:0;">
            <span style="overflow-wrap: break-word; font-size:small;">
                {% if not hide_object %}
                    {% if not hide_link %}
                        <a href="{{ object.get_absolute_url }}">{{ object }}</a>
                    {% else %}
                        {{ object }}
                    {% endif %}
                {% else %}
                    {% navigation_source_column_resolve column=source_columns_identifier.0 as column_value %}
                    {{ column_value }}
                {% endif %}
            </span>
        </div>
    </div>
</div>
